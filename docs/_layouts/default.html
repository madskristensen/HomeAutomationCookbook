<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  
  {% seo %}
  {% include analytics.html %}
  
  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="48x48" href="{{ '/assets/img/icon-48x48.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="128x128" href="{{ '/assets/img/icon-128x128.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="256x256" href="{{ '/assets/img/icon-256x256.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="512x512" href="{{ '/assets/img/icon-512x512.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="128x128" href="{{ '/assets/img/icon-128x128.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="256x256" href="{{ '/assets/img/icon-256x256.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="512x512" href="{{ '/assets/img/icon-512x512.png' | relative_url }}">
  
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <a href="#main-content" class="skip-to-content">Skip to main content</a>
  {% include navigation.html %}
  
  <main id="main-content" class="main-content" role="main">
    <div class="container">
      {{ content }}
    </div>
  </main>
  
  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <p class="footer-copyright">&copy; {{ site.time | date: '%Y' }} <a href="https://x.com/mkristensen">Mads Kristensen</a>. All rights reserved.</p>
      <nav class="footer-links" aria-label="Footer navigation">
        <a href="https://github.com/{{ site.repository }}">View on GitHub</a>
        <a href="https://github.com/{{ site.repository }}/discussions">Discussions</a>
        <a href="https://github.com/{{ site.repository }}/issues/new?template=suggest-automation.md">Suggest automation</a>
        <a href="https://github.com/{{ site.repository }}/issues/new?template=report-issue.md">Report issue</a>
        <a href="{{ '/privacy-policy.html' | relative_url }}">Privacy policy</a>
      </nav>
    </div>
  </footer>
  
  <script src="{{ '/assets/js/favorites.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/share.js' | relative_url }}"></script>
</body>
</html>
