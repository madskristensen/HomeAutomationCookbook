<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  
  {% seo %}
  
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/navigation.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/cards.css' | relative_url }}">
</head>
<body>
  {% include navigation.html %}
  
  <main class="main-content">
    <div class="container">
      {{ content }}
    </div>
  </main>
  
  <footer class="site-footer">
    <div class="container">
      <p class="footer-copyright">&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
      <div class="footer-links">
        <a href="https://github.com/{{ site.repository }}">View on GitHub</a>
        <a href="{{ '/resources/' | relative_url }}">Resources</a>
        <a href="{{ '/tips/' | relative_url }}">Tips & Tricks</a>
      </div>
    </div>
  </footer>
</body>
</html>
