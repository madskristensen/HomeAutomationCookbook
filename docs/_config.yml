# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-minifier

# Minification settings
# Automatically minifies HTML, CSS, and JavaScript during build
jekyll-minifier:
  compress_css: true
  compress_javascript: true
  compress_json: true
  compress_html: true
  remove_comments: true
  remove_intertag_spaces: true
  remove_quotes: false
  simple_doctype: false
  preserve_line_breaks: false

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
